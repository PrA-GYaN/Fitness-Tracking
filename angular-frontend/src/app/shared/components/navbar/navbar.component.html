<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="logo">FitPortal</span>
  
  <span class="spacer"></span>

  <nav>
    <a mat-button routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
    <a mat-button routerLink="/trainers" routerLinkActive="active-link">Trainers</a>
    <a mat-button routerLink="/workouts" routerLinkActive="active-link">Workouts</a>
    <a mat-button routerLink="/nutrition" routerLinkActive="active-link">Nutrition</a>
    <a mat-button routerLink="/progress" routerLinkActive="active-link">Progress</a>
    <a mat-button routerLink="/admin" *ngIf="isAdmin" routerLinkActive="active-link">Admin</a>
  </nav>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
